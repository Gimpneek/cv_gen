{% extends "cv/base.html" %}
{% block content %}
<h1>{{ title }} <a href="/{{ type }}/add/" class="button is-primary is-pulled-right">Add {{ type|title }}</a></h1>
<ul id="listing">
{% for item in items %}
    <li><a href="/{{ type }}/{{ item.id }}">{{ item }}</a></li>
{% endfor %}
</ul>
{% endblock %}
